{% extends 'social/base.html' %}

{% block content %}
<h1>{{ object.name }}</h1>

<h2>Households in Neighborhood</h2>
<ul>
{% for household in object.households.all %}
    <li><a href="{% url 'social:household-detail' household.pk %}">{{ household.name }}</a></li>
{% endfor %}
</ul>
<p><a href="{% url 'social:neighborhood-update' object.pk %}">Update Me</a></p>
{% endblock %}
