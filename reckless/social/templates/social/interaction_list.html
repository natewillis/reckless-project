{% extends 'social/base.html' %}
{% block content %}
<h2>Interactions</h2>
{% if object_list %}
<ul>
    {% for interaction in object_list %}
    <li><a href="{% url 'social:interaction-detail' interaction.pk %}">{{ interaction }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No interactions right now!</p>
{% endif %}
<p><a href="{% url 'social:interaction-create' %}">Add an interaction</a></p>
{% endblock %}
