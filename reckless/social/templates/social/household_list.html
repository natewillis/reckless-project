{% extends 'social/base.html' %}
{% block content %}
<h2>Notes</h2>
{% if object_list %}
<ul>
    {% for household in object_list %}
    <li><a href="{% url 'social:household-detail' household.pk %}">{{ household.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No households right now!</p>
{% endif %}
<p><a href="#">Add</a> a note</p>
{% endblock %}
