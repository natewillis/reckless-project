{% extends 'notes/base.html' %}
{% block content %}
<h2>Notes</h2>
{% if object_list %}
<ul>
    {% for note in object_list %}
    <li><a href="{% url 'notes:detail' note.slug %}">{{ note.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No notes right now!</p>
{% endif %}
<p><a href="{% url 'notes:add' %}">Add</a> a note</p>
{% endblock %}
