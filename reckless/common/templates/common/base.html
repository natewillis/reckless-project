{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'common/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
    <style>
    {% block extra_style %}{% endblock %}
    </style>

  </head>
  <body>

    <header class="header">
      <a href="{% url 'home' %}" class="brand">Reckless Analysis</a>
      <nav class="topnav">
        <a href="#news">Blog</a>
        <a href="{% url 'data:list' %}">Data</a>
        {% if user.is_authenticated %}
        <a href="{% url 'social:index' %}">Social</a>
        <a href="{% url 'notes:list' %}">Notes</a>
        <a href="{% url 'admin:index' %}">Admin</a>
        {% else %}
        <a href="{% url 'admin:index' %}">Login</a>
        {% endif %}
      </nav>

    </header>

    <section class="main">
      {% block base_content %}<h2>Top Navigation Example</h2><p>Some content..</p>{% endblock %}
    </section>

  </body>
</html>
