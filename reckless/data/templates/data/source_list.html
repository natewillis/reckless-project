{% extends 'data/base.html' %}
{% block content %}
<h2>Data Sources</h2>
{% if object_list %}
<ul>
    {% for object in object_list %}
    <li><a href="{% url 'data:detail' object.slug %}">{{ object.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No data sources right now!</p>
{% endif %}
{% endblock %}
